<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Classe</title>
    <style>
        .notificacao {
            background-color: rgba(188, 188, 192, 0.747);
            color: rgb(0, 0, 0);
            position: absolute;
            padding: 10px;                         
        }
    </style>
</head>
<body>
    <script>
        /*
        Exercício

        Crie uma função que crie e mostre uma notificação na tela (<div class="notificacao">) quando for chamada.
        Essa função deve receber um objeto com as seguintes propriedades:
        {
            top: 10px, // 10px será usado como valor default
            right: 10px, // 10px será usado como valor default
            html: "Olá", // "Olá" será usado como valor default            
        }   
        */

        function mostrarNotificação(top = 10, right = 10, html = "Olá"){
            // Criar a notificacao
            let notificacao = document.createElement("div")
            // Adicionar a classe
            notificacao.className = "notificacao"
            // Adicionar o texto da notificação
            notificacao.innerHTML = html
            // Modificar posição
            notificacao.style.top = top + "px"
            notificacao.style.right = right + "px"
            // Fazer ela aparece
            document.body.append(notificacao)
        }

        mostrarNotificação(100, 100, "Notificação")
    </script>
</body>
</html>
